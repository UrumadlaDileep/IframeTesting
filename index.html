<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Overlay Iframe With Variable Inputs</title>
<style>
    button {
        padding: 10px 16px;
        background: #1976d2;
        color: white;
        border: none;
        border-radius: 5px;
        margin-right: 10px;
    }

    /* Overlay container */
    #overlayFrame {
        position: fixed;
        top: 120px;
        right: 40px;
        width: 800px;
        height: 500px;
        border: 2px solid #444;
        background: white;
        display: none;
        z-index: 9999;
        box-shadow: 0 4px 20px rgba(0,0,0,0.35);
        resize: both;
        overflow: hidden;
    }

    #overlayHeader {
        background: #333;
        color: white;
        padding: 8px;
        cursor: move;
        user-select: none;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    #overlayHeader button {
        background: #d32f2f;
        border-radius: 3px;
        padding: 2px 8px;
        font-size: 12px;
    }

    iframe {
        width: 100%;
        height: calc(100% - 35px);
        border: none;
    }

    input {
        padding: 8px;
        margin: 5px 0;
        width: 250px;
    }
</style>
</head>
<body>

<h2>Parent Page Controls (Inspectable)</h2>

<label>Full Base URL:</label><br>
<input id="baseUrl" type="text" 
value="http://localhost/Primary/?FlowId=01JWDYMFECEQ6WWRZ564J1H0FZ&ForceFormat=true&patientID=StringValue&alertID=StringValue&practiceID=StringValue&Location=Maximized&Chrome=Off"
style="width: 100%;" />

<br><br>

<label>Patient ID:</label><br>
<input id="patientID" type="text" value="P001">

<br>
<label>Alert ID:</label><br>
<input id="alertID" type="text" value="A100">

<br>
<label>Practice ID:</label><br>
<input id="practiceID" type="text" value="PRAC1">

<br><br>

<button onclick="openFloatingFrame()">Open in Floating Iframe</button>

<!-- Overlay iframe -->
<div id="overlayFrame">
    <div id="overlayHeader">
        <span>Inspectable Popup Frame</span>
        <button onclick="closeOverlay()">X</button>
    </div>
    <iframe id="childFrame"></iframe>
</div>

<script>
function openFloatingFrame() {
    let url = document.getElementById("baseUrl").value;

    // Read textbox values
    const patientID = document.getElementById("patientID").value;
    const alertID = document.getElementById("alertID").value;
    const practiceID = document.getElementById("practiceID").value;

    // Replace placeholders with textbox values
    url = url.replace("patientID=StringValue", "patientID=" + encodeURIComponent(patientID));
    url = url.replace("alertID=StringValue", "alertID=" + encodeURIComponent(alertID));
    url = url.replace("practiceID=StringValue", "practiceID=" + encodeURIComponent(practiceID));

    // Set iframe src
    document.getElementById("childFrame").src = url;

    // Show overlay
    document.getElementById("overlayFrame").style.display = "block";
}

function closeOverlay() {
    document.getElementById("overlayFrame").style.display = "none";
}

// ---------- DRAGGABLE OVERLAY ----------
dragElement(document.getElementById("overlayFrame"), document.getElementById("overlayHeader"));

function dragElement(elmnt, dragArea) {
    let pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;

    dragArea.onmousedown = dragMouseDown;

    function dragMouseDown(e) {
        e.preventDefault();
        pos3 = e.clientX;
        pos4 = e.clientY;
        document.onmouseup = closeDrag;
        document.onmousemove = elementDrag;
    }

    function elementDrag(e) {
        e.preventDefault();
        pos1 = pos3 - e.clientX;
        pos2 = pos4 - e.clientY;
        pos3 = e.clientX;
        pos4 = e.clientY;
        elmnt.style.top = elmnt.offsetTop - pos2 + "px";
        elmnt.style.left = elmnt.offsetLeft - pos1 + "px";
    }

    function closeDrag() {
        document.onmouseup = null;
        document.onmousemove = null;
    }
}
</script>

</body>
</html>
