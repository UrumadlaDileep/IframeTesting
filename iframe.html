<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open URL in Iframe</title>

    <style>
        iframe {
            width: 100%;
            height: 500px;
            border: 1px solid #ccc;
            margin-top: 15px;
        }
        button {
            padding: 10px 20px;
            background: #4A86E8;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background: #3c6ec0;
        }
    </style>
</head>
<body>

    <!-- Configurable URL -->
    <input id="targetUrl" type="text" 
           value="https://www.example.com"
           placeholder="Enter URL here"
           style="width: 300px; padding: 8px;">

    <button onclick="openInIframe()">Open URL</button>

    <!-- Iframe where the URL will load -->
    <iframe id="viewerFrame"></iframe>
